<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>My pokedex</title>
    </head>
    <body>
        
            <div class="pokedex__title-container">
                <h1 class="pokedex__title">My  pokedex</h1>
            </div>
            <nav class="nav_habitat">
                <ul class="nav_list">
                    <li class="nav"> <button class="pokedex__btn pokedex__btn-all" id="all">See all</button></li>
                    <li class="nav"> <button class="pokedex__btn pokedex__btn-cave" id="cave">See cave</button></li>
                    <li class="nav"> <button class="pokedex__btn pokedex__btn-forest" id="forest">See forest</button></li>
                    <li class="nav"> <button class="pokedex__btn pokedex__btn-grassland" id="grassland">See grassland</button></li>
                    <li class="nav"> <button class="pokedex__btn pokedex__btn-mountain" id="mountain">See mountain</button></li>
                    <li class="nav"> <button class="pokedex__btn pokedex__btn-rare" id="rare">See rare</button></li>
                    <li class="nav"> <button class="pokedex__btn pokedex__btn-rough" id="rough-terrain">See rough-terrain</button></li>
                    <li class="nav"> <button class="pokedex__btn pokedex__btn-sea" id="sea">See sea</button></li>
                    <li class="nav"> <button class="pokedex__btn pokedex__btn-urban" id="urban">See urban</button></li>
                    <li class="nav"> <button class="pokedex__btn pokedex__btn-waters-edge" id="waters-edge">See waters-edge</button></li>
                </ul>
            </nav>
            <div class="pokedex__pokeballs-container"  id="poke">
                <div class="pokedex_pokemon-info">
                    <ul>
                        <li>type</li>
                        <li>weight</li>
                        <li>abilities</li>
                        <li>habitat</li>
                        <li>encounter-methot</li>
                    </ul>
    
                </div>
            </div>
        

        <script src="script.js"></script>
    </body>
</html>
